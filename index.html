<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logoipsum</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Mulish&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container header__flex">
            <div>
                <a href="#">
                <img src="./Img/Logo Color.svg" alt="logo"> 
                </a>
            </div>
            <nav class="nav">
                <ul>
                    <li class="nav__li"><a class="nav__link" href="#">Home</a></li>
                    <li class="nav__li"><a class="nav__link" href="#">Features</a></li>
                    <li class="nav__li"><a class="nav__link" href="#">Pricing</a></li>

                </ul>
            </nav>
            <div>
                <button class="btn btn__fill__orange">

                </button>
            </div>

    <section class="container about">
        <div>

            <div>
                <button class="btn btn__fill__violet">Get Started</button>

            </div> 
        </div>
        <div>
            <img src="/Img/Hero 3D.png" alt="firstman">

    </section>
    <section class="form">
        <H3></H3>
    </section>
    <section class="pricing">
        <H2></H2>
    </section>

    <footer class="footer">
        <div class="last__container footer__flex">
            <div>
                <a href="#">
                    <img src="/Img/Logo Color.svg" alt="logo">
                </a>
            </div>
            <nav class="nav">
                <ul>
                    <li class="nav__li"><a class="nav__link" href="#">Support</a></li>
                    <li class="nav__li"><a class="nav__link" href="#">Premium</a></li>
                    <li class="nav__li"><a class="nav__link" href="#">Pricing</a></li>
                    <li class="nav__li"><a class="nav__link" href="#">Blog</a></li>
                </ul>
            </nav>
        </div>
    </footer>
